<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Exit Update</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Enter Exit Update</h1>
  <p>This demo provides a general update pattern for using the <strong>enter</strong>, <strong>update</strong> and <strong>exit</strong> selection methods. Open the console to view the data array as it modified.</p>
  <ul class="legend">
    <li class="legend-update">update</li>
    <li class="legend-enter">enter selection</li>
    <li class="legend-exit">exit selection</li>
  </ul>
  <section></section>
  <button onclick="addData()">Add Data</button>
  <button onclick="removeData()">Remove Data</button>
  <button onclick="clearExitSelection()">Clear Exit</button>
  <button onclick="window.location.reload(false)">Refresh</button>
  <!-- D3.js and the D3 Easing Module -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Scripts file -->
  <script src="js/scripts.js"></script>
</body>
</html>
